<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let box = document.querySelector("#box");
        let bax = document.querySelector("#bax");

        function start() {
            document.querySelector("#klik").addEventListener("click", klik);
            document.querySelector("#slet").addEventListener("click", slet);
            document.querySelector("#html").addEventListener("click", html);
            document.querySelector("#flyt").addEventListener("click", flyt);
        }

        function klik() {

            console.log("klik")

            box.innerHTML = "klik"
        }

        function slet() {

            console.log("slet")

            box.innerHTML = ""
            bax.innerHTML = ""


        }

        function html() {

            console.log("html")

            box.innerHTML = "<h2>H2</h2> <br> <p>P</p>"


        }

        function flyt() {

            console.log("flyt")

            let boxOrigin = bax.innerHTML;
            bax.innerHTML = box.innerHTML;
            box.innerHTML = boxOrigin;

        }
    </script>
</body>

</html>
